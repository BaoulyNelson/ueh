{% extends 'base.html' %}

{% block content %}
     <!-- Bloc pour afficher les messages -->
     {% if messages %}
     <ul>
         {% for message in messages %}
             <li class="{% if message.tags %} {{ message.tags }} {% endif %}">{{ message }}</li>
         {% endfor %}
     </ul>
    {% endif %}
    
<div class="container mt-5">
    <h2>Supprimer l'Entité : {{ entite.nom }}</h2>
    <p>Êtes-vous sûr de vouloir supprimer cette entité ?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'liste_entites' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
