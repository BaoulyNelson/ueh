{% extends "base.html" %}
{% load static %}

{% block title %}Réinitialisation du mot de passe{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg text-center" style="max-width: 400px;">
        <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
        <h2 class="text-success">Mot de passe changé avec succès !</h2>
        <p class="text-muted">Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.</p>
        <a href="{% url 'connexion' %}" class="btn btn-primary mt-3">
            <i class="fas fa-sign-in-alt"></i> Connexion
        </a>
    </div>
</div>
{% endblock %}
