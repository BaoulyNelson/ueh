{% extends "base.html" %}

{% block title %}Message envoyé{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow p-5 text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle fa-5x text-success"></i>
                </div>
                <h2 class="mb-3">Merci pour votre message !</h2>
                <p class="text-muted mb-4">
                    Nous avons bien reçu votre demande et nous vous contacterons dans les plus brefs délais.
                </p>
                <a href="{% url 'accueil' %}" class="btn btn-primary">Retour à l'accueil</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
