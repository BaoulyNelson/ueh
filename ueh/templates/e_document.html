{% extends "base.html" %}

{% block title %}Rechercher vos documents{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/e_document.css' %}">


<div class="container">
    <div class="form-container">
        <h2>Information Personnelle</h2>
        {% if error_message %}
    <div class="error-message" style="color: red;">
        {{ error_message }}
    </div>
{% endif %}

        <form method="post" action="{% url 'e_document' %}"> 
            {% csrf_token %}
            
            <div class="form-group">
                <label for="annee">Quelle Annee ? :</label>
                <select name="annee" id="annee" required>
                    <option value="" disabled selected>Sélectionnez une année</option> <!-- Option par défaut -->
                    {% for year in years %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="matricule">Matricule</label>
                <input type="text" id="matricule" name="matricule" required>
            </div>

            <div class="form-group">
                <label for="nom">Nom de Famille</label>
                <input type="text" id="nom" name="nom" required>
            </div>

            <div class="form-group">
                <label for="prenom">Prenom</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>

            <div class="form-group">
                <label for="telephone">Téléphone</label>
                <input type="text" id="telephone" name="telephone" required>
            </div>

            <button type="submit">RECHERCHER</button>
        </form>
    </div>
</div>
{% endblock %}
